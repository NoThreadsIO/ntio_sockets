name: Build C/C++
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: mkdir
        run: mkidir build && cd build
      - name: cmake
        run: cmake -DCMAKE_BUILD_TYPE=Release ..
      - name: make
        run: make -j
